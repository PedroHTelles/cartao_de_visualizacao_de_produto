<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Pedro Telles / Desafio de Mentor Frontend">
    <meta name="description" content="Desafio de Mentor Frontend, desing feito por Mentor Frontend">
    <meta name="keywords" content="desafio, mentor, frontend, pedro, telles">

    <base href="index.html">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <section class="image">   
          <picture>
            <source media="(min-width:768px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="Imagem do produto" title="Imagem do produto">
          </picture>    
        </section>
        <section class="content">
          <span>Perfume</span>
          <h1 translate="no">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p><span>$149.99</span> <span><del>$169.99</del></span></p>
          <button><span class="material-symbols-outlined" translate="no">shopping_cart</span> Add to Cart</button>
        </section>
      </section>
    </main>
  </body>
</html>
